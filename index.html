<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--CSS-->

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--JS-->
              
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
    <div class="navbar w3-sidebar w3-light-grey w3-bar-block">
      <h1>bem vindo a dashboard</h1>
      <a href="">Dashboard</a>
      <img src="" alt="">
    </div>
    <div class="all">
        <div class="graficos">
          
          <div class="principal">
            <div class="total-clientes">
              <div class="cont">
                <h1>Clientes</h1>
                <h2>1</h2>
              </div>
            </div>

            <div class="total-vendas">
              <div class="cont">
                <h1>Vendas</h1>
                <h2>1</h2>
              </div>
            </div>

            <div class="nota-clientes">
              <div class="cont">
                <h1>Nota</h1>
                <h2>1 Estrelas</h2>
              </div>
            </div>
          </div>
          
            <div class="graficos-01">
              <div class="area">
                <canvas id="myChart" class="grafico01"></canvas>
              </div>
              <div class="area">
                <canvas id="myChart02" class="grafico02"></canvas>
              </div>
            </div>
            <div class="graficos-02">
              <div class="area">
                <canvas id="myChart03" class="grafico03"></canvas>
              </div>
              <div class="area">
                <canvas id="myChart04" class="grafico04"></canvas>
              </div>
            </div>   
             
              <script>
                const ctx = document.getElementById('myChart');
              
                new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Jun', 'Jul', 'Ago', 'Set', 'out'],
                    datasets: [{
                      label: 'Projetos por mês',
                      data: [12, 19, 3, 5, 2, 3, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                      indexAxis:'x',
                  }
                });

                const ctx02 = document.getElementById('myChart02');
              
                new Chart(ctx02, {
                  type: 'bar',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                      label: 'Projetos por colaborador',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });

                const ctx03 = document.getElementById('myChart03');
              
                new Chart(ctx03, {
                  type: 'bar',
                  data: {
                    labels: ['Moda', 'Eletronicos', 'Cosméticos', 'Livros', 'Móveis', 'Fitnes'],
                    datasets: [{
                      label: 'Projetos por categoria',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    
                    indexAxis:'y',
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });

                const ctx04 = document.getElementById('myChart04');
              
                new Chart(ctx04, {
                  type: 'bar',
                  data: {
                    labels: ['Moda', 'Eletronicos', 'Cosméticos', 'Livros', 'Móveis', 'Fitnes'],
                    datasets: [{
                      label: 'Projetos por categoria',
                      data: [12, 19, 3, 5, 2, 3],
                      borderWidth: 1
                    }]
                  },
                  options: {
                    
                    indexAxis:'y',
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    }
                  }
                });
              </script>
        </div>
    </div>
</body>
</html>
